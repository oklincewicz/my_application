<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcom page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>

    <!--/*@thymesVar id="first_request" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${first_request}"></span>
    <span th:text="${two} * ${two}"></span>
    <br>
    <!--/*@thymesVar id="second_request" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${second_request}"></span>
    <span th:text="${two} * ${two} + ${two}"></span>
    <br>
    <!--/*@thymesVar id="third_request" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${third_request}"></span>
    <span th:text="${two} - ${two} * ${two}"></span>
</body>
</html>
